name: max-runtime-option-b

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: run meta engine option B
        env:
          MODE: option-b
        run: bash max-runtime/runtime.sh

      - name: commit results
        run: |
          git config user.name "max-meta-engine"
          git config user.email "engine@local"
          git add .
          git commit -m "meta engine option B run" || echo "no changes"
          git push
